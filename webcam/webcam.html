<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="webcam.css">
  <script src="webcam.js"></script>
</head>
<body bgcolor="grey">
    <div class="contentarea" style="margin-left:28%">
        <h1 class="header" style="margin-left:20%">MAIVRIK-UNMASKING</h1>
  
        <div class="camera" >
          <video id="video" >Video stream not available.</video>
          <div style="display:inline;" class="button-container">
            <button id="firstbutton">Upload photo</button>
            <spacer width="10" style="margin-right: 15px;"></spacer>
            <button id="startbutton">Take photo</button>
          </div>
        </div>
        <canvas id="canvas"> </canvas>
        <div class="output">
          <img id="photo" alt="The screen capture will appear in this box." />
          <button id="unmaskbutton">Unmask it</button>
        </div>
      </div>
      
</body>
</html>
